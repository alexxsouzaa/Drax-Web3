<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drax Web3</title>

    <!-- Importando CSS -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/favicon.png">

    <!-- Fonte Poppins -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>
</head>

<body>
    <div id="container">
        <div id="login_container">
            <div class="logo">
                <img src="assets/Logo.png" alt="Drax Logo">
            </div>

            <div id="title">
                <h1>Bem-vindo!</h1>
                <p>Bem-vindo ao Drax. Faça login com seu e-mail <br> ou conecte uma carteira Web3 para acessar.</p>
            </div>

            <div class="inputs">
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Senha">
            </div>

            <div class="userCheck">
                <input type="checkbox" id="lembrarUsuario">
                <label for="lembrarUsuario">Lembrar de mim</label>
            </div>

            <button type="button">Entrar</button>

            <div class="divider">
                <span>ou</span>
            </div>

            <div class="login_social">
                <button type="button">
                    <img src="assets/icons/MetaMask.png" alt="MetaMask">
                    MetaMask
                </button>

                <button type="button">
                    <img src="assets/icons/True_Wallet.png" alt="True Wallet">
                    True Wallet
                </button>
                <span class="createAccount">
                    <p>Ainda não tem uma conta? <a href="#">Clique aqui</a></p>
                </span>
            </div>
        </div>
    </div>

    <div id="img_container">

    </div>

</body>

</html>
